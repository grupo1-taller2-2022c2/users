name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Build containers
        run: docker-compose -f docker-compose.test.yml build --exit-code-from users_backend
      - name: Run containers
        run: docker-compose -f docker-compose.test.yml up -d --exit-code-from users_backend
      - name: Print ls
        run: docker-compose -f docker-compose.test.yml exec --exit-code-from users_backend ls -T users_backend bash -c
      - name: Run tests
        run: docker-compose -f docker-compose.test.yml exec --exit-code-from users_backend -T users_backend bash ./run_tests.sh
